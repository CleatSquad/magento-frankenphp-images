name: Docker Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: mohelmrabet/magento-frankenphp
  FRANKENPHP_VERSION: '1.10.1'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ['8.2', '8.3', '8.4']
        target: ['base', 'dev']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=php${{ matrix.php_version }}-fp${{ env.FRANKENPHP_VERSION }}-${{ matrix.target }}
            type=raw,value=${{ matrix.target }},enable=${{ matrix.php_version == '8.4' }}
            type=raw,value=latest,enable=${{ matrix.php_version == '8.4' && matrix.target == 'base' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            FRANKENPHP_VERSION=${{ env.FRANKENPHP_VERSION }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          docker build \
            --target ${{ matrix.target }} \
            --build-arg PHP_VERSION=${{ matrix.php_version }} \
            --build-arg FRANKENPHP_VERSION=${{ env.FRANKENPHP_VERSION }} \
            -t test-image .
          
          echo "üîç Testing PHP version..."
          docker run --rm test-image php -v | grep -q "PHP ${{ matrix.php_version }}"
          
          echo "üîç Testing PHP extensions..."
          docker run --rm test-image php -m | grep -q "bcmath"
          docker run --rm test-image php -m | grep -q "gd"
          docker run --rm test-image php -m | grep -q "intl"
          docker run --rm test-image php -m | grep -q "pdo_mysql"
          docker run --rm test-image php -m | grep -q "redis"
          
          echo "üîç Testing Composer..."
          docker run --rm test-image composer --version
          
          echo "üîç Testing FrankenPHP..."
          docker run --rm test-image frankenphp version
          
          echo "‚úÖ All tests passed!"
